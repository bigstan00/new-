name: CI
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies
        run: npm install

      - name: "Log into Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          code: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        env:
          IMAGE_NAME: test-image
          VERSION: 1
          USERNAME: bigstan00
        run: |
          docker build -t $USERNAME/$IMAGE_NAME:$VERSION .

      - name: Push Docker image to Docker Hub
        env:
          IMAGE_NAME: test-image
          VERSION: 1
          USERNAME: bigstan00
        run: |
          docker push $USERNAME/$IMAGE_NAME:$VERSION

  notify:
     runs-on: ubuntu-latest
     needs: build
     steps:
       - name: Send Slack message for build success
         if: success()
         uses: slackapi/slack-github-action@v1.26.0
         with:
           channel-id: 'D078WC91R62'  # Replace with your channel ID
           slack-message: "GitHub build succeeded! ðŸŽ‰\n[Build URL](${{ github.event.head_commit.url }})"
         env:
           SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

       - name: Send Slack message for build failure
         if: failure()
         uses: slackapi/slack-github-action@v1.26.0
         with:
           channel-id: 'D078WC91R62'  # Replace with your channel ID
           slack-message: "GitHub build failed. ðŸ˜ž\n[Build URL](${{ github.event.head_commit.url }})"
         env:
           SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
            
  Notification:        
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Send email notification
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          echo "Subject: GitHub Action Notification" > email.txt
          echo "" >> email.txt
          echo "This is a notification email from GitHub Actions." >> email.txt
          echo "" >> email.txt
          echo "Commit message: ${{ github.event.head_commit.message }}" >> email.txt
          echo "Committer: ${{ github.event.head_commit.committer.name }}" >> email.txt
          echo "Repository: ${{ github.repository }}" >> email.txt
          echo "" >> email.txt
